    <title>Apache Voting Using the Vote Tool Web Interface</title>
    <script type="text/javascript"> 
    function cast(form) { 
        window.location = "https://vote.apache.org/cast/" + form.issue.value + "/" + form.hash.value; 
        return false; 
    } 
    </script> 
  </head>
